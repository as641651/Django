{% extends "base.html" %}
{% load bootstrap4 %}

{% block content %}
<div class="jumbotron">
  <h4>New Post</h4>
  <h5>@{{user.username}}</h5>
</div>
<div class="container">
  <form  method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="submit" class="btn btn-primary" value="Post">
  </form>
</div>

{% endblock %}
