<div class="container">
  <!-- message_html is available only when posted through the site. Note through admin interface. Because the save method is re defined in Post model -->
  <h3>{{post.message_html|safe}}</h3>
  <strong>{{post.user.username}}</strong>
  <p> <a href="{% url "posts:user_post" username=post.user.username %}">@{{post.user.username}}</a> </p>
  <time> <a href="{% url "posts:single" username=post.user.username pk=post.pk %}">{{post.created_at}}</a> </time>
  {% if user.is_authenticated and post.user == user and not hide_delete %}
    <a href="{% url "posts:delete" pk=post.pk %}" class="btn btn-danger">Delete</a>
  {% else %}
  {% endif %}
</div>
