{% extends "base.html" %}

{% block content %}
<div class="jumbotron">
  <h3>Are you sure you want to delete?</h3>
</div>
<!-- we pass post object here because we are not looping over post here -->
{% include "posts/_post.html" with post=object hide_delete=True %}
<div class="container">
  <form  method="post">
    {% csrf_token %}
    <input type="submit" class="btn btn-danger" value="Confirm delete">
    <a href="{% url "posts:single" username=user.username pk=post.pk%}" class="btn btn-warning" >Cancel</a>
  </form>
</div>

{% endblock %}
