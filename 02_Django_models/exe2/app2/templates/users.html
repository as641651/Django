<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Users</title>
  </head>
  <body>
    <h2>Users : </h2>

    {% if users %}
      <ol>
        {% for u in users %}
          <li>
            User Info:
            <ul>
              <li> First Name : {{u.first_name}}</li>
              <li> Last Name : {{u.last_name}}</li>
              <li> Email : {{u.email}}</li>
            </ul>
          </li>
        {% endfor %}
      </ol>
    {% endif %}

  </body>
</html>
