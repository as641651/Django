<!DOCTYPE html>

  <body>

    <!--  Common Atrribute Examples-->

    <!--  Can also use hosted image! -->
    <!-- alt is alternate text to display incase we dont find the picture file -->
    <img src="django.png" alt="Image not found">
    <!-- link as image -->
    <img src="https://interactive-examples.mdn.mozilla.net/media/examples/frog.png" alt="">
    <br>
    <img src="missing.png" alt="Uh oh! Missing Picture File">

    <!--  Links use -->

    <!--  Default file call (relatie path to backend)-->
    <a href="Part4_divs_spans.html">Link to another HTML file</a>

    <!-- Explicit http tag -->
