<!DOCTYPE html>

<!-- important shortcuts -->
<!-- Use html+Tab to get the completion of html. This can be used for any tag  -->
<!-- Use ctrl+/ to get the html comment line -->

<html>
  <head>
    <!--  The head contains Meta-data -->

    <meta charset="utf-8">
    <title> This is the Title! </title>
  </head>
  <body>
    <!-- The body contains the actual content -->

  </body>
</html>


<!-- clicking html + tab -->
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

  </body>
</html>

<!-- clicking h2+tab -->
<h2></h2>

<!-- short cut for comment : ctrl + / -->
