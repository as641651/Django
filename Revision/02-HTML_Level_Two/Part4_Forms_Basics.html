<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Form Basics</title>
  </head>
  <body>
    <!--  You can specify the input type-->
    <!--  Reference Links-->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

    <!--Actions: where we send the data -->
    <!--Method: get/post HTTP method -->
    <!-- we place inputs under a form to send the data elsewhere -->
    <!-- appends the url of current page with form fields (GET method by default) -->
    <form>


    <h1>Log In</h1>
    <h2>Please Input your Password and Email</h2>
    <!-- name and value are used for backend info (ie url appends in case of GET) -->
    <!-- only those with name attr are appended in url for GET -->
    <!-- value is default value that shows up on start -->
    <input type="email" name="useremail" value="Email Here">
    <!-- placeholder is help text inside the input box -->
    <input type="password" name="password" placeholder="Password">
    <input type="submit" >

    <h1>Choose a Color!</h1>
    <h2>Click on the Button when ready</h2>
    <input type="color" >
    <h2>Enter some Text!</h2>
    <input type="text" name="" value="Text goes here">

    </form>


  </body>
</html>
