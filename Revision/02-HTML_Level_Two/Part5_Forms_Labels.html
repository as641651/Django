<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms - Labels and Validations</title>
  </head>
  <body>
    <!--  You can specify the input type-->
    <!--  Reference Links-->
    <!-- http://www.w3schools.com/TAGs/att_input_type.asp -->
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/input -->

    <!--Actions: where we send the data -->
    <!--Method: get/post HTTP method -->

    <h1>Log In</h1>
    <h2>Please Input your Password and Email</h2>

    <!-- Two ways of using a Label-->
    <!-- Nested -->
    <!--  for and id connection-->

    <!-- GET method will append the url in the action attr with form fields -->
    <!-- redirects to action url on clicking submit -->
    <form action="http://www.google.com" method="get">

      <!-- this format of 'label wrapping input' is used to control the placement of label before/after input -->
      <label>
         EMAIL:
         <input type="email" name="useremail" value="Email Here">
      </label>


      <label >
        PASSWORD:
      <input type="password" name="password" placeholder="Password">
      </label>

      <!-- Validation -->
      <!--  Usually do a lot more validation with Backend-->

      <!-- label with for attr -->
      <label for="userinput">TEXT:</label>

      <!--  Use the attribute: required to require input compulsory-->
      <input type="text" id="userinput"name="input" placeholder="Enter Text Here" required>

      <input type="submit" >

    </form>


  </body>
</html>
