<!DOCTYPE html>
<!-- doctype is important while inheriting -->

<!-- inherited file -->
<!-- should point to the file! not the URL -->
{% extends "base.html" %}

<!-- Anything inside this block will correspond to location of this block in base.html -->
  {% block body_block %}
    <div style="margin-bottom:100px;"></div>
    <h1>Other page</h1>
    <h3>This is an example of template inheritance</h3>
  {% endblock %}
