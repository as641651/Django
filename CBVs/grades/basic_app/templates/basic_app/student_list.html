{% extends 'base.html' %}

{% block title_block %}
<title>SSI - List</title>
{% endblock %}

{% block body_block %}
<div style="margin-bottom:60px;"></div>
<div class="jumbotron">
  <h1> Student List</h1>
</div>
<div class="container">
  <ol>
    {% for s in student_list %}
      <li> <a href="{% url 'app:details' pk=s.id%}"> {{s.candidate.first_name}} {{s.candidate_last_name}}</a> </li>
    {% endfor %}
  </ol>

</div>
{% endblock %}
